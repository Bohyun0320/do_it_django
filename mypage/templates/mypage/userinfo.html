        <script>
            function  pnumber1 (){
                const phonenumber1 = document.getElementById('number1').value
                if (phonenumber1.length === 3){
                    document.getElementById("number2").focus()
                }

            }

            function pnumber2() {
                const phonenumber2 = document.getElementById('number2').value
                if (phonenumber2.length === 4){
                    document.getElementById("number3").focus()
                }

            }
        </script>
