<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>개인정보 목록</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/userinfo.css'%}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

        <script>
            function  pnumber1 (){
                const phonenumber1 = document.getElementById('number1').value
                if (phonenumber1.length === 3){
                    document.getElementById("number2").focus()
                }

            }

            function pnumber2() {
                const phonenumber2 = document.getElementById('number2').value
                if (phonenumber2.length === 4){
                    document.getElementById("number3").focus()
                }

            }
        </script>
    </head>
    <body class="sb-nav-fixed">

        <div class="container-fluid px-4">
            <form action="{% url 'userinfoUpdateUpdate'%}" method="post">
                <div class="card user">
                    <div class="card-header">
                        <!-- <i class="fas fa-table me-1"></i> -->
                        개인정보 수정
                        <button><a href="{% url 'userinfoUpdateUpdate'%}"> 정보 수정</a></button>
                    </div>
                </div>
    
    
                <table class="update">
                    <tr>
                      <th scope="row" class="row">EMAIL</th>
                      <td>{{userinfo.email}}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="row">이름</th>
                        <td>{{userinfo.name}}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="row">닉네임</th>
                        <td>{{userinfo.nickname}}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="row">전화번호</th>
                        <td>
                            {{userinfo.tel}}
                        </td>
                    </tr>
                  </table>
            </div>
            </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
    </body>
</html>
